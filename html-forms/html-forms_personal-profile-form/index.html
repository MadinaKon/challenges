<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <fieldset>
          <legend>Personal information</legend>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" />

          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" />

          <label for="birthday">Your Birthday:</label>
          <input type="date" id="birthday" name="birthday" />

          <legend>Further information</legend>
          <label for="color">Favourite Color</label>

          <input type="color" id="color" name="color" value="#E5430F" />

          <label for="pet">What's your favourite pet?</label>
          <select name="" id="">
            <option value="01">--Please choose an option--</option>
            <option value="02">Agra cadabra</option>
            <option value="03">Chicken Turtle</option>
            <option value="04">Fried Egg Jellyfish</option>
          </select>
        </fieldset>
      </form>
    </section>
  </body>
</html>
